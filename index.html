<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="row">
        <div class="col-sm-2"></div>

        <div class="col-sm-8" id="container">
            <div class="row">
                <div class="col-sm-12" id="header">
                    <h1>Magical Trivia!</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" id="timer">
                    <h3>00:00</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" id="questions">

                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>

                <div class="col-sm-8" id="answers">
                    <div id="answer-one"></div>
                    <div id="answer-two"></div>
                    <div id="answer-three"></div>
                    <div id="answer-four"></div>
                </div>

                <div class="col-sm-2"></div>
            </div>

        </div>

        <div class="col-sm-2"></div>
    </div>
   
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js></script>
    <script type="text/javascript" src="./javascript/app.js"></script>
</body>
</html>
