<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-2"></div>

        <div class="col-sm-8">
            <div class="jumbotron" id="game-start">
                <h1 class="display-4">✨Magical Trivia!✨</h1>
                <br>
                <p class="lead">This game is all about the wizarding world of Harry Potter and the creatures that dwell within it! You will have 10 seconds for each question. Enjoy!</p>                
                <br>
                <hr class="my-4">
                <br><br>
                <button type="button" id="play-button" class="btn btn-primary btn-lg btn-block">⚡Play!⚡</button>
            </div>
        </div>

        <div class="col-sm-2"></div>
    </div>


    <div class="row">
        <div class="col-sm-2"></div>

        <div class="col-sm-8" id="container">
            <div class="row">
                <div class="col-sm-12" id="header">
                    <br>
                    <h1>✨Magical Trivia!✨</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h3  id="timer"></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" id="questions">

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2"></div>

                <div class="col-sm-8" id="answers">
                    <button id="answer-one" type="button" class="btn btn-dark" value="option1"></button>
                    <button id="answer-two" type="button" class="btn btn-dark" value="option2"></button>
                    <button id="answer-three" type="button" class="btn btn-dark" value="option3"></button>
                </div>

                <div class="col-sm-2"></div>
            </div>

        </div>

        <div class="col-sm-2"></div>
    </div>

    <div class="row">
            <div class="col-sm-2"></div>
    
            <div class="col-sm-8">
                <div class="jumbotron" id="correct-wrong">
                    <h1 class="display-4">✨Magical Trivia!✨</h1>
                    <br>
                    <p id="time-up"></p>                
                    <br>
                    <p id="counter"></p>
                    <br>
                </div>
   
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js></script>
    <script type="text/javascript" src="./javascript/app.js"></script>
</body>
</html>
